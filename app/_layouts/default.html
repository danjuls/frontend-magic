<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">
        <link rel="apple-touch-icon" href="apple-touch-icon-iphone.png" />
        <link rel="apple-touch-icon" sizes="76x76" href="apple-touch-icon-ipad.png" />
        <link rel="apple-touch-icon" sizes="120x120" href="apple-touch-icon-iphone-retina.png" />
        <link rel="apple-touch-icon" sizes="152x152" href="apple-touch-icon-ipad-retina.png" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />

        <!-- build:css({app,.tmp}) /css/main.css -->
        <!-- Syntax highlighting CSS -->
        <link rel="stylesheet" href="/css/syntax.css">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="/css/main.css">
        <!-- endbuild -->

    </head>
    <body>
        <div id="container" class="container">
            <div class="pusher">
                <nav class="mobile-menu">
                    <h2 class="icon icon-lab">Menu</h2>
                    <ul class="dl-menu">
                        <li data-animation="8" data-target="title"><a href="#title">Start</a></li>
                        <li data-animation="8" data-target="about"><a href="#about">About</a></li>
                        <li data-animation="8" data-target="resume"><a href="#resume">Resume</a></li>
                        <li data-animation="8" data-target="social"><a href="#social">Social</a></li>
                        <li data-animation="8" data-target="sorcery"><a href="#sorcery">Sorcery</a></li>
                        <li data-animation="8"><a href="/blog">Blog</a></li>
                    </ul>
                </nav>
                <div class="content">
                    <div class="content-inner">
                        <header role="banner">
                            <div id="st-trigger-effects" class="mobile st-trigger-effects">
                                    <button data-effect="st-effect-7">Menu</button>
                                    <i class="fa fa-bars"></i>
                            </div>
                            <div class="wrapper">
                                <div class="title">
                                    <h1><a href="/">{{ site.name }}</a></h1>
                                    <p>{{ site.author.name }}</p>
                                </div>
                            </div>
                        </header>
                        <div class="page">
                            {{ content }}
                        </div>
                    </div><!-- /content-inner -->
                </div><!-- /content -->
            </div><!-- /pusher -->
        </div> <!-- /container -->

    <!-- build:js({app,.tmp}) /js/scripts.js -->
    <script type="text/javascript" src="_bower_components/modernizr/modernizr.js"></script>
    <script type="text/javascript" src="_bower_components/jquery/jquery.js"></script>
    <script type="text/javascript" src="_bower_components/classie/classie.js"></script>
    <script type="text/javascript" src="_bower_components/socialfeed/socialfeed.min.js"></script>
    <script src="/js/main.js"></script>
    <!-- endbuild -->
    </body>
</html>
